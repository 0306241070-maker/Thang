<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="name">
                <h2>Sweetie Corner</h2>
                <img src="LOGO.png" alt="Logo"/>
            </div>
            <h3>Welcome to Website! </h3>
        </div>
        <div class="login">
            <img src="LOGIN.png" alt="User Avatar"/>
            
            <div class="input-group">
                
                <div class="input-item">
                    <label for="phone-input">Số điện thoại</label>
                    <div class="input-wrapper">
                        <svg class="icon phone-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-7.5-7.5 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 17.05 17.05 0 0 0 .58 2.05L7.47 9.17a10 10 0 0 0 5.37 5.37l1.37-1.37a2 2 0 0 1 2.05-.58 17.05 17.05 0 0 0 2.05.58A2 2 0 0 1 22 16.92z"/>
                        </svg>
                        <input type="text" id="phone-input" name="Username" placeholder="" value=" "/>
                    </div>
                </div>

                <div class="input-item">
                    <label for="password-input">Mật khẩu</label>
                    <div class="input-wrapper">
                        <svg class="icon lock-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4m0 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3"/>
                        </svg>
                        <input type="password" id="password-input" name="password" placeholder="" value=" "/>
                    </div>
                </div>
            </div>
            <button>LOG IN</button>
        </div>
    </div>
</body>
</html>
